server:
  port: 8081



spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=userdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: redis

  redis:
    host: localhost
    port: 6379
